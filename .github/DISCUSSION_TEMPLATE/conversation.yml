  - type: input
    id: reference
    attributes:
      label: Reference
      description: 참고할만한 link 가 있으면 추가
      placeholder: "- [TITLE](Link)"
    validations:
      required: false

  - type: input
    id: reference
    attributes:
      label: Screenshots
      description: 참고할만한 link 가 있으면 추가
