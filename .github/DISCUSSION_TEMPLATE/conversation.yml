title: "[Conversation] "
labels: ["Conversation"]
body:
  - type: markdown
    attributes:
      value: |
        Explain the customization summary
  
  - type: input
    id: summary
    attributes:
      label: Summary
      description: "Please provide a short description of what customization it is."
    validations:
      required: true
  
  - type: textarea
    id: guide-snippet-ios
    attributes:
      label: Guide & Snippet (iOS)
      description: "Customization 가이드와 스니펫을 넣어주세요. 플랫폼별 섹션에 입력하세요.(먼저 작성하는 플랫폼은 자신의 플랫폼만 채우고 나머지는 제거하지 마세요)"
      value: |
        <details>
        <summary>iOS</summary>
        
        #### Header

        - Description
        
        ```swift
           // code block
        ```
        
        </details>
    validations:
      required: false

